<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Showcase Block</title>
  <!-- Global -->
  <link rel="stylesheet" href="../css/global/font-face.css">
  <link rel="stylesheet" href="../css/global/root.css">
  <link rel="stylesheet" href="../css/global/base.css">
  <link rel="stylesheet" href="../css/global/utilities.css">
  <!-- Atoms -->
  <link rel="stylesheet" href="../css/atoms/button.css">
  <!-- Components -->
  <link rel="stylesheet" href="../css/components/card.css">
  <!-- Blocks -->
  <link rel="stylesheet" href="../css/blocks/showcase.css">

  <!-- Demo-only styles -->
  <style>
    section {
      border: 2px solid yellow;
    }

    .container {
      border: 2px solid red;
    }

    .container > * {
      border: 2px solid greenyellow;
    }

    .row {
      border: 2px solid white;
    }

    .row > .col {
      border: 2px solid #ae0cdc;
    }

    .row > .col > * {
      border: 2px solid #0d0d0d;
    }
  </style>

</head>
