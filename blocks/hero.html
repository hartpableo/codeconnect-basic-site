<html lang="en">

        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Title</title>
  <!-- Global -->
  <link rel="stylesheet" href="../css/global/font-face.css">
  <link rel="stylesheet" href="../css/global/root.css">
  <link rel="stylesheet" href="../css/global/base.css">
  <link rel="stylesheet" href="../css/global/utilities.css">
  <!-- Atoms -->
  <link rel="stylesheet" href="../css/atoms/button.css">
  <!-- Blocks -->
  <link rel="stylesheet" href="../css/blocks/hero.css">

  <!-- Demo-only styles -->
  <style>
    .hero {
      border: 2px solid yellow;
    }

    .container {
      border: 2px solid red;
    }

    .hero__content {
      border: 2px solid green;
    }
  </style>

<body>

<section class="hero">
  <div class="container">
    <div class="hero__content">
      <h1 class="hero__title">
        <span class="hero__subtitle">Hello World</span>

      </h1>
      <div class="hero__body">
        <p>Lorem ipsum dolor sit amet consectetur adipiscing elit, enim rutrum auctor nisi erat volutpat, eros justo Lorem ipsum dolor sit amet consectetur adipiscing elit, enim rutrum auctor nisi erat volutpat, eros justo</p>
      </div>
      <div class="hero__actions">
        <a href="#" class="btn btn-primary">Create an Account</a>
      </div>
    </div>
  </div>
  <!-- Used an image HTML element for the background image instead of CSS background-image for optimization and SEO purposes -->
  <img class="hero__image" src="../images/hero.jpg" alt="mountains covered by clouds" width="1400" height="850" decoding="async" loading="lazy">
</section>

</html>
