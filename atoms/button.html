<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Button</title>
  <!-- Global -->
  <link rel="stylesheet" href="../css/global/font-face.css">
  <link rel="stylesheet" href="../css/global/root.css">
  <link rel="stylesheet" href="../css/global/base.css">
  <!-- Atom -->
  <link rel="stylesheet" href="../css/atoms/button.css">
</head>
<body>

<!--
- Base is the default button style.
- Primary is the primary button style.
- Secondary is the secondary button style.

Base and Secondary may look the same, but we strictly separate them to avoid confusion and complexity in CSS specificity especially when there are additional button variants..
-->

<a href="#" class="btn">Base button</a>
<a href="#" class="btn btn--primary">Primary button</a>
<a href="#" class="btn btn--secondary">Secondary button</a>

</body>
</html>
